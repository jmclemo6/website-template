<style>
    :host {
        float: left;
        width: 100%;
        margin: 0% 0% 3% 0%;
        background: #F5F5F5;
        padding: 15px;
        box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.2);
        border: solid 1px #EAEAEA;
    }

    .header{
        float: left;
        width: 100%;
        margin-bottom: 10px;
    }

    h3 {
        margin: 0px 0px 5px 0px;
    }

    h4 {
        margin: 0px 0px 5px 0px;
    }

    .content {
        float: left;
        width:100%;
        margin-bottom: 10px;
    }

    .icon {
        color: #aaa;
        margin-right: 5px;
    }

    .left {
        float: left;
    }

    slot {
        margin: 0;
        padding: 0;

            width: 100%;

        }

        .right,
        .left,

            margin-bottom: 5px;
        }

    <div>
        <div class="right">
            <h3 id="school-name"></h3>

    </div>
    <span class="justified">
        <span id="grad-date"></span>
        <br>
        GPA: <span id="gpa"></span> / <span id="gpa-scale"></span>
    </span>

    <slot></slot>
